<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Viewport optimizado para eliminar palpitamiento -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#475569" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Ideas" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Preload crítico para evitar FOUC -->
    <link rel="preload" href="/src/index.css" as="style" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Meta tags para SEO y PWA -->
    <meta name="description" content="Tu espacio de creatividad infinita - Diario digital inteligente con IA" />
    <meta name="keywords" content="diario, creatividad, escritura, IA, emociones, reflexión" />
    
    <!-- Optimizaciones de rendimiento AGRESIVAS para móvil -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="mobile-web-app-status-bar-style" content="black-translucent" />
    
    <title>Ideas para App</title>
    
    <style>
      /* CRITICAL: Prevenir flash of unstyled content y movimientos */
      #root {
        min-height: 100vh;
        min-height: 100dvh;
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        /* MOBILE: Eliminar cualquier movimento */
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
      }
      
      /* MOBILE: Optimizaciones ultra-agresivas */
      @media (max-width: 767px) {
        * {
          -webkit-tap-highlight-color: transparent !important;
          -webkit-touch-callout: none !important;
          -webkit-user-select: none !important;
          -moz-user-select: none !important;
          -ms-user-select: none !important;
          user-select: none !important;
          /* ELIMINAR TODAS las animaciones */
          animation: none !important;
          transition: none !important;
          transform: none !important;
          will-change: auto !important;
        }
        
        /* Solo permitir selección en inputs */
        input, textarea, [contenteditable] {
          -webkit-user-select: text !important;
          -moz-user-select: text !important;
          -ms-user-select: text !important;
          user-select: text !important;
        }
        
        /* FORZAR compositing layers para elementos críticos */
        #root, body, html {
          -webkit-transform: translateZ(0) !important;
          transform: translateZ(0) !important;
          backface-visibility: hidden !important;
          -webkit-backface-visibility: hidden !important;
        }
        
        /* Eliminar smooth scrolling en móvil */
        html {
          scroll-behavior: auto !important;
          -webkit-overflow-scrolling: auto !important;
        }
        
        /* iOS específico: prevenir zoom */
        input, textarea, select {
          font-size: 16px !important; /* Prevenir zoom en iOS */
        }
      }
      
      /* Desktop: mantener interactividad */
      @media (min-width: 768px) {
        * {
          -webkit-tap-highlight-color: transparent;
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
        
        input, textarea {
          -webkit-user-select: text;
          -moz-user-select: text;
          -ms-user-select: text;
          user-select: text;
        }
        
        html {
          scroll-behavior: smooth;
        }
      }
      
      /* iOS safe area - Solo aplicar en móvil */
      @media (max-width: 767px) {
        :root {
          --safe-area-inset-top: env(safe-area-inset-top);
          --safe-area-inset-right: env(safe-area-inset-right);
          --safe-area-inset-bottom: env(safe-area-inset-bottom);
          --safe-area-inset-left: env(safe-area-inset-left);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
