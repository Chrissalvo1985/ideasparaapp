<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/logo.jpeg" />
    <!-- Viewport optimizado para Safari/Edge compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#475569" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Ideas" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Preload crítico para evitar FOUC -->
    <link rel="preload" href="/src/index.css" as="style" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/logo.jpeg" />
    
    <!-- Meta tags para SEO y PWA -->
    <meta name="description" content="Tu espacio de creatividad infinita - Diario digital inteligente con IA" />
    <meta name="keywords" content="diario, creatividad, escritura, IA, emociones, reflexión" />
    
    <!-- Optimizaciones de rendimiento para Safari/Edge -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="mobile-web-app-status-bar-style" content="black-translucent" />
    
    <title>Ideas para App</title>
    
    <style>
      /* CRITICAL: Safari/Edge compatible mobile optimizations */
      :root {
        --vh: 1vh;
        --safe-area-inset-top: env(safe-area-inset-top, 0px);
        --safe-area-inset-right: env(safe-area-inset-right, 0px);
        --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        --safe-area-inset-left: env(safe-area-inset-left, 0px);
      }
      
      /* Initialize viewport height for Safari */
      html, body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-text-size-adjust: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        position: relative;
        width: 100%;
        min-height: 100vh;
        min-height: calc(var(--vh, 1vh) * 100);
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        overflow-x: hidden;
      }
      
      /* Safari/Edge Mobile Specific Optimizations */
      @supports (-webkit-touch-callout: none) {
        /* iOS Safari specific */
        #root {
          min-height: -webkit-fill-available;
        }
        
        body {
          height: -webkit-fill-available;
        }
      }
      
      /* Mobile-first approach - NO animations by default */
      @media (max-width: 767px) {
        * {
          -webkit-tap-highlight-color: transparent !important;
          -webkit-touch-callout: none !important;
          -webkit-user-select: none !important;
          -moz-user-select: none !important;
          -ms-user-select: none !important;
          user-select: none !important;
          /* CRITICAL: Remove all animations/transitions */
          transition: none !important;
          animation: none !important;
          transform: none !important;
          will-change: auto !important;
        }
        
        /* Allow text selection only for inputs */
        input, textarea, [contenteditable] {
          -webkit-user-select: text !important;
          -moz-user-select: text !important;
          -ms-user-select: text !important;
          user-select: text !important;
        }
        
        /* Prevent zoom on input focus (Safari) */
        input, textarea, select {
          font-size: 16px !important;
        }
        
        /* Safari smooth scrolling fix */
        html {
          scroll-behavior: auto !important;
          -webkit-overflow-scrolling: auto !important;
        }
        
        /* Force hardware acceleration for key elements */
        #root, body {
          -webkit-transform: translateZ(0);
          transform: translateZ(0);
          -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
        }
      }
      
      /* Desktop: Enable animations */
      @media (min-width: 768px) {
        * {
          -webkit-tap-highlight-color: transparent;
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
        
        input, textarea, [contenteditable] {
          -webkit-user-select: text;
          -moz-user-select: text;
          -ms-user-select: text;
          user-select: text;
        }
        
        html {
          scroll-behavior: smooth;
        }
      }
    </style>
    
    <script>
      // Safari viewport height fix
      function setViewportHeight() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      
      // Set on load and resize
      setViewportHeight();
      window.addEventListener('resize', setViewportHeight);
      window.addEventListener('orientationchange', () => {
        setTimeout(setViewportHeight, 100);
      });
      
      // Prevent double-tap zoom on mobile
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
